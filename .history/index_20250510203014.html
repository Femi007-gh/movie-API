<html>
  <head>
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>Search for your movie Here</header>
    <main>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for a movie...">
        <button class="search">Search</button>
      </div>

      <div id="SearchResult"></div>

      <!-- Add Pagination Controls -->
      <div id="Pagination" style="margin-top: 20px; display: flex; gap: 10px; align-items: center;">
        <button id="prevBtn">Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextBtn">Next</button>
      </div>

      <h2 style="margin-top: 40px;">Explore Movies & Anime</h2>
      <div id="MoviesGrid" class="grid-container" style="display: flex; flex-wrap: wrap; gap: 20px;"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
